<head>

<body>

       
        <!-- Header -->
        <div class="container-fluid">
            <header>
                <h1 class="text-center text-uppercase title pt-3">TJ Bear</h1>
                <h4 class="text-center text-uppercase aka mb-4">AKA Saint Warhead</h4>
            </header>
        </div>
        
        <!-- Hero -->
        <img src="img/hero-photo.jpg" alt="Photo of TJ Bear" class="img-fluid mb-4">
        
        <div class="container-fluid">
            <!-- Gaming IDs -->
            <section class="d-flex flex-column pb-1" id=gaming-ids>
                <div class="d-flex flex-row">
                   <img src="img/blizzard-i.png" class="img-fluid icon-small">
                   <p class="text-uppercase gaming-id">SaintWarhead#1854</p>
                </div>
                <div class="d-flex flex-row">
                   <img src="img/steam-i.png" class="img-fluid icon-small">

                </div>
                <div class="d-flex flex-rowr">
                   <img src="img/ps-i.png" class="img-fluid icon-small">
                   <p class="text-uppercase gaming-id"><a href="#">saintwarhead</a></p>
                </div>
                <div class="d-flex flex-row">
                   <img src="img/discord-i.png" class="img-fluid icon-small">
                   <p class="text-uppercase gaming-id"><a href="#">Join My Discord</a></p>
                </div>
            </section>
        </div>
        <!-- Streaming -->
        <section id="streaming" class="pt-3 pb-1">
            <p class="text-center text-uppercase font-weight-bold stream-title">Streaming Schedule</p>
            <hr />
            <p class="text-center text-uppercase font-weight-bold stream">7 Days a Week | 9PM - 10PM PST</p>
        </section>

        <footer class="pt-3 pb-3">

                    <a href="#"><img src="img/fb-i.png" class="img-fluid icon-small"></a>
                </div>
                <div>
                    <a href="#"><img src="img/twitter-i.png" class="img-fluid icon-small"></a>
                </div>
                <div>
                    <a href="#"><img src="img/ig-i.png" class="img-fluid icon-small"></a>
