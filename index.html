<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gamecard - Saint Warhead</title>

    <!-- CSS -->

<body>
    <div class="container-fluid">
       
        <!-- Header -->
        <header>
            <h1 class="text-center text-uppercase">TJ Bear</h1>
            <h4 class="text-center text-uppercase">AKA Saint Warhead</h4>
            <img src="img/hero-photo.jpg" alt="Photo of TJ Bear" class="img-fluid">
        </header>
        
        <!-- Gaming IDs -->
        <section id="gaming-ids">
            <div>
               <img src="img/blizzard-i.png" class="img-fluid icon-small">

            </div>
            <div>
               <img src="img/steam-i.png" class="img-fluid icon-small">
               <p class="text-uppercase"><a href="#">warheadpdx</a></p>
            </div>
            <div>
               <img src="img/ps-i.png" class="img-fluid icon-small">
               <p class="text-uppercase"><a href="#">saintwarhead</a></p>
            </div>
            <div>
               <img src="img/discord-i.png" class="img-fluid icon-small">
               <p class="text-uppercase"><a href="#">Join My Discord</a></p>
            </div>
        </section>
        
        <!-- Streaming -->
        <section id="streaming">
            <p class="text-center text-uppercase">Streaming Schedule</p>
            <p class="text-center text-uppercase">7 Days a Week | 9PM - 10PM PST</p>
        </section>
        
        <!-- Footer Links -->
        <footer>
            <div>
                <a href="#"><img src="img/twitch-i.png" class="img-fluid icon-small"></a>
            </div>
            <div>
                <a href="#"><img src="img/mixer-i.png" class="img-fluid icon-small"></a>
            </div>
            <div>
                <a href="#"><img src="img/youtube-i.png" class="img-fluid icon-small"></a>
            </div>
            <div>
                <a href="#"><img src="img/fb-i.png" class="img-fluid icon-small"></a>
            </div>
            <div>
                <a href="#"><img src="img/twitter-i.png" class="img-fluid icon-small"></a>
            </div>
            <div>
                <a href="#"><img src="img/ig-i.png" class="img-fluid icon-small"></a>
            </div>
        </footer>
    </div>
    
    <!-- JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
